<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/assets/styles/index-principal.css">
    <title>EPIC UC</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="barra-logo-principal">
                <img src="assets/logos/epic-games-logo.png" alt="">
            </div>

            <div class="barra-de-busqueda">
                <input type="text" placeholder="Search Games">
                <button>
                    <img src="assets/icons/icon-buscar.png" alt="">
                </button>
            </div>

            <div class="barra-iconos">
                <button>
                    <i class="fas fa-bell"></i>
                </button> 
                <button>
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button>
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="content-izquierdo">
            <div class="content-izquierdo-menu">
                <h2>Menu</h2>
                <div class="content-izquierdo-menu-buttons">
                    <button>
                        <i class="fas fa-store"></i> Tienda
                    </button>
                    <button>
                        <i class="fas fa-book"></i> Libreria
                    </button>
                    <button>
                        <i class="fas fa-comments"></i> Foro
                    </button>
                </div>
            </div>

            <div class="content-izquierdo-juegos">
                <p>games</p>
            </div>

            <div class="content-izquierdo-perfil">
                <p>perfil</p>
            </div>
        </div>


        <div class="content-centro">
            <div class="content-centro-carrusel">
                <div class="content-centro-carrusel-images">
                    <div class="carrusel-item">
                        <img src="static/image/ejemplo1.jpg" alt="Imagen 1">
                    </div>
                    <div class="carrusel-item">
                        <img src="static/image/ejemplo2.jpg" alt="Imagen 2">
                    </div>
                    <div class="carrusel-item">
                        <img src="static/image/ejemplo3.jpg" alt="Imagen 3">
                    </div>

                    <button class="carrusel-prev">&#10094;</button>
                    <button class="carrusel-next">&#10095;</button>
                </div>
            </div>

            <div class="content-centro-card">
                <button class="game-card" data-game="Juego 1">
                    <img src="static/image/game1.jpg" alt="Juego 1">
                    <span>Juego 1</span>
                </button>

                <button class="game-card" data-game="Juego 2">
                    <img src="static/image/game2.jpg" alt="Juego 2">
                    <span>Juego 2</span>
                </button>

                <button class="game-card" data-game="Juego 3">
                    <img src="static/image/game3.jpg" alt="Juego 3">
                    <span>Juego 3</span>
                </button>
            </div>
        </div>

        <div class="content-derecho">
            <div class="content-derecho-menu">
                <h2>Online Friends</h2>
                <div class="content-derecho-menu-friends">

                </div>
            </div>

            <div class="content-izquierdo-offline">
                <h2>Offline</h2>
                <div class="content-derecho-menu-offline">

                </div>
            </div>

            <div class="content-izquierdo-find-friend">
                <button class="foro-button">
                    <i class="fa-solid fa-plus-circle"></i> Find Friend
                </button>
            </div>
        </div>

    </main>
</body>
</html>
