<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login y Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/components/public/css/panel-principal.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
        }
        
        .btn-abrir-modal {
            padding: 15px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-abrir-modal:hover {
            background: #ff577f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-backdrop.activo {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-contenido {
            background: white;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.3);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            height: 550px;
        }
        
        .modal-backdrop.activo .modal-contenido {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-imagen {
            flex: 1;
            background: #0f3460;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .modal-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .modal-imagen-contenido {
            position: relative;
            z-index: 2;
            background: rgba(15, 52, 96, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 300px;
        }
        
        .modal-imagen h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .modal-imagen p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        .modal-formulario {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .modal-titulo {
            color: #0f3460;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .modal-subtitulo {
            color: #777;
            font-size: 16px;
        }
        
        .cerrar-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #777;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .cerrar-modal:hover {
            color: #e94560;
        }
        
        .grupo-formulario {
            margin-bottom: 20px;
        }
        
        .grupo-formulario label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }
        
        .grupo-formulario input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .grupo-formulario input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }
        
        .grupo-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .grupo-checkbox input {
            margin-right: 10px;
            margin-top: 4px;
        }
        
        .grupo-checkbox label {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .grupo-checkbox a {
            color: #e94560;
            text-decoration: none;
        }
        
        .btn-enviar {
            width: 100%;
            padding: 15px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-enviar:hover {
            background: #ff577f;
        }
        
        .login-social {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-social p {
            color: #777;
            margin-bottom: 15px;
            position: relative;
        }
        
        .login-social p:before,
        .login-social p:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        
        .login-social p:before {
            left: 0;
        }
        
        .login-social p:after {
            right: 0;
        }
        
        .iconos-sociales {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .icono-social {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .google {
            background: #db4437;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .icono-social:hover {
            transform: translateY(-3px);
        }
        
        .cambiar-formulario {
            text-align: center;
            color: #777;
        }
        
        .cambiar-formulario a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .formulario-login, .formulario-registro {
            display: none;
        }
        
        .formulario-login.activo, .formulario-registro.activo {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mensaje-error {
            color: #e94560;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }
        
        @media (max-width: 768px) {
            .modal-contenido {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }
            
            .modal-imagen {
                display: none;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="btn-abrir-modal" id="btn-abrir-modal">Abrir Modal</button>
    </div>

    <div class="modal-backdrop" id="modal-backdrop">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrar-modal">&times;</span>
            
            <div class="modal-imagen">
                <img src="../src/components/public/images/portada_1.jpg" alt="Moda">
            </div>
            
            <div class="modal-formulario">
                <!-- Formulario de Registro -->
                <form class="formulario-registro activo" id="formulario-registro">
                    <div class="modal-header">
                        <h2 class="modal-titulo">REGISTRO</h2>
                        <p class="modal-subtitulo">Crea tu cuenta</p>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="nombre-usuario">Nombre de usuario</label>
                        <input type="text" id="nombre-usuario" name="nombre_usuario" placeholder="Ingresa tu nombre de usuario" required>
                        <div class="mensaje-error" id="error-nombre-usuario"></div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                        <div class="mensaje-error" id="error-email"></div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
                        <div class="mensaje-error" id="error-contrasena"></div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="confirmar-contrasena">Confirmar contraseña</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar_contrasena" placeholder="Confirma tu contraseña" required>
                        <div class="mensaje-error" id="error-confirmar-contrasena"></div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>
                    </div>
                    
                    <div class="grupo-checkbox">
                        <input type="checkbox" id="terminos-checkbox" required>
                        <label for="terminos-checkbox">Soy mayor de 18 años y he leído y acepto los 
                        <a href="#">Términos y condiciones</a> y la <a href="#">Política de calificación</a>.</label>
                    </div>
                    
                    <div class="grupo-checkbox">
                        <input type="checkbox" id="boletin-checkbox">
                        <label for="boletin-checkbox">Me gustaría recibir actualizaciones sobre ropa y 
                        promociones de boutiques.</label>
                    </div>
                    
                    <button type="submit" class="btn-enviar">REGISTRARSE</button>
                    
                    <div class="login-social">
                        <p>o mediante redes sociales</p>
                        <div class="iconos-sociales">
                            <div class="icono-social facebook">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="icono-social google">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="icono-social twitter">
                                <i class="fab fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cambiar-formulario">
                        ¿Ya tienes una cuenta? <a id="cambiar-a-login">Inicia sesión AQUÍ</a>
                    </div>
                </form>
                
                <!-- Formulario de Login -->
                <form class="formulario-login" id="formulario-login">
                    <div class="modal-header">
                        <h2 class="modal-titulo">INICIAR SESIÓN</h2>
                        <p class="modal-subtitulo">Bienvenido de nuevo</p>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="login-usuario">Nombre de usuario</label>
                        <input type="text" id="login-usuario" name="nombre_usuario" placeholder="Ingresa tu nombre de usuario" required>
                        <div class="mensaje-error" id="error-login-usuario"></div>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="login-contrasena">Contraseña</label>
                        <input type="password" id="login-contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                        <div class="mensaje-error" id="error-login-contrasena"></div>
                    </div>
                    
                    <button type="submit" class="btn-enviar">INICIAR SESIÓN</button>
                    
                    <div class="login-social">
                        <p>o mediante redes sociales</p>
                        <div class="iconos-sociales">
                            <div class="icono-social facebook">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="icono-social google">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="icono-social twitter">
                                <i class="fab fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cambiar-formulario">
                        ¿No tienes una cuenta? <a id="cambiar-a-registro">Regístrate AQUÍ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const btnAbrirModal = document.getElementById('btn-abrir-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const cerrarModal = document.getElementById('cerrar-modal');
        const cambiarALogin = document.getElementById('cambiar-a-login');
        const cambiarARegistro = document.getElementById('cambiar-a-registro');
        const formularioLogin = document.getElementById('formulario-login');
        const formularioRegistro = document.getElementById('formulario-registro');
        
        // Abrir modal
        btnAbrirModal.addEventListener('click', () => {
            modalBackdrop.classList.add('activo');
            mostrarFormularioLogin();
        });
        
        // Cerrar modal
        cerrarModal.addEventListener('click', () => {
            modalBackdrop.classList.remove('activo');
        });
        
        // Cerrar modal al hacer clic fuera del contenido
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                modalBackdrop.classList.remove('activo');
            }
        });
        
        // Cambiar a formulario de registro
        cambiarARegistro.addEventListener('click', mostrarFormularioRegistro);
        
        // Cambiar a formulario de inicio de sesión
        cambiarALogin.addEventListener('click', mostrarFormularioLogin);
        
        // Mostrar formulario de registro
        function mostrarFormularioRegistro() {
            formularioLogin.classList.remove('activo');
            formularioRegistro.classList.add('activo');
        }
        
        // Mostrar formulario de inicio de sesión
        function mostrarFormularioLogin() {
            formularioRegistro.classList.remove('activo');
            formularioLogin.classList.add('activo');
        }
        
        // Validaciones del formulario de registro
        formularioRegistro.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Resetear mensajes de error
            ocultarTodosLosErrores();
            
            let esValido = true;
            
            // Validar nombre de usuario
            const nombreUsuario = document.getElementById('nombre-usuario').value;
            if (nombreUsuario.length < 3) {
                mostrarError('error-nombre-usuario', 'El nombre de usuario debe tener al menos 3 caracteres');
                esValido = false;
            }
            
            // Validar email
            const email = document.getElementById('email').value;
            if (!validarEmail(email)) {
                mostrarError('error-email', 'Por favor ingresa un email válido');
                esValido = false;
            }
            
            // Validar contraseña
            const contrasena = document.getElementById('contrasena').value;
            if (contrasena.length < 6) {
                mostrarError('error-contrasena', 'La contraseña debe tener al menos 6 caracteres');
                esValido = false;
            }
            
            // Validar confirmación de contraseña
            const confirmarContrasena = document.getElementById('confirmar-contrasena').value;
            if (contrasena !== confirmarContrasena) {
                mostrarError('error-confirmar-contrasena', 'Las contraseñas no coinciden');
                esValido = false;
            }
            
            // Validar términos y condiciones
            const terminosAceptados = document.getElementById('terminos-checkbox').checked;
            if (!terminosAceptados) {
                alert('Debes aceptar los términos y condiciones');
                esValido = false;
            }
            
            if (esValido) {
                // Aquí iría la lógica para enviar los datos al servidor
                const datosRegistro = {
                    nombre_usuario: nombreUsuario,
                    email: email,
                    contrasena: contrasena,
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    fecha_nacimiento: document.getElementById('fecha-nacimiento').value,
                    boletin: document.getElementById('boletin-checkbox').checked
                };
                
                console.log('Datos de registro:', datosRegistro);
                
                // Simulación de registro exitoso
                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                mostrarFormularioLogin();
                formularioRegistro.reset();
            }
        });
        
        // Validaciones del formulario de login
        formularioLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Resetear mensajes de error
            ocultarTodosLosErrores();
            
            let esValido = true;
            
            // Validar nombre de usuario
            const nombreUsuario = document.getElementById('login-usuario').value;
            if (nombreUsuario.length < 3) {
                mostrarError('error-login-usuario', 'Por favor ingresa un nombre de usuario válido');
                esValido = false;
            }
            
            // Validar contraseña
            const contrasena = document.getElementById('login-contrasena').value;
            if (contrasena.length < 1) {
                mostrarError('error-login-contrasena', 'Por favor ingresa tu contraseña');
                esValido = false;
            }
            
            if (esValido) {
                // Aquí iría la lógica para enviar los datos al servidor
                const datosLogin = {
                    nombre_usuario: nombreUsuario,
                    contrasena: contrasena
                };
                
                console.log('Datos de login:', datosLogin);
                
                // Simulación de inicio de sesión exitoso
                alert('¡Inicio de sesión exitoso!');
                modalBackdrop.classList.remove('activo');
                formularioLogin.reset();
            }
        });
        
        // Función para validar email
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Función para mostrar mensajes de error
        function mostrarError(id, mensaje) {
            const elementoError = document.getElementById(id);
            elementoError.textContent = mensaje;
            elementoError.style.display = 'block';
        }
        
        // Función para ocultar todos los mensajes de error
        function ocultarTodosLosErrores() {
            const errores = document.querySelectorAll('.mensaje-error');
            errores.forEach(error => {
                error.style.display = 'none';
            });
        }
    </script>

</body>
</html>
